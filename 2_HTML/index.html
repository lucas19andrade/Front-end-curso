<!DOCTYPE html>
<html>
    <head>
        <title>HTML fundamentos </title>
    </head>
    <body style="padding-bottom: 500px;">
        
        <!--Aula 1 - TITULOS-->
        <h1>Este é um titulo feito pelo H1</h1>
        <h3>Um novo titulo feito pelo H3</h3>

        <!--Aula 2 - PARAGRAFOS -->
        <p>Descrição dos nosso serviços feito pela tag de PARAGRAFO </p>
        <P>Mais um paragrafo</P>

        <!--Aula 3- tags sem conteudo-->
        <P>Um paragrafos</P>
        <br/>
        <p>Segundo paragrafos</p>
        <hr/>
        <p>Terceiro paragrafo</p>

        <!--Aula 4 - COMENTARIOS-->
        <!--Este é um comentario-->
        <h2>Mais um titulo</h2>

        <!--AULA 5 - ATRIBUTOS-->
        <a href="https://google.com">Google</a>
        <br/>

        <!--Aula 6 - ABRIR LINK NOVA ABA-->
        <a href="https://google.com" target="_blank">Google em nova aba</a>
        <br/>

        <!--Aula 7 - IMAGEM-->
        <img src="img/japao.jpg"/>

        <!--Aula 8 -  ALT-->
        <img src="img/japao.jpg alt" alt="Monte fuji" />

        <!--Aula 9 - Listas ordenadas -->

        <ol>
            <li>Acordar</li>
            <li>Tomar café</li>
            <li>Estudar programação</li>

        </ol>

    </body>
</html>
